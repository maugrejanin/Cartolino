<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Meu Time
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="vertical-align-content" *ngIf="teamInfo">
  <ion-row justify-content-center>
    <ion-img id="escudo_svg" src="{{teamInfo.url_escudo_svg}}"></ion-img>
  </ion-row>

  <ion-row>
    <ion-item id="nm-time">
      <h2>{{teamInfo.nome}}</h2>
    </ion-item>
  </ion-row>
</ion-content>

<ion-content padding class="vertical-align-content" *ngIf='!userDataControll.isUserLogged'>
  <ion-row justify-content-center>
    <button ion-button outline large text-uppercase (click)="openPage('LoginPage')">Login</button>
  </ion-row>
</ion-content>
