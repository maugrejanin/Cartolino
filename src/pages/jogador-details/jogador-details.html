<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Detalhes do jogador
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="jogador-foto-row">
      <ion-item class="no-border-bottom">
        <ion-thumbnail text-center>
          <img src="{{atleta.foto.replace('FORMATO', '140x140')}}">
          <img class="jogador-details-escudo-time no-radius" src="{{clube.escudos['60x60']}}">
        </ion-thumbnail>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <h2 text-uppercase>{{atleta.apelido}}</h2>
        <p text-center>{{posicao.nome}}</p>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="no-border-bottom">
        <h2 class="lbl-nome-bold">Scout</h2>
      </ion-item>
    </ion-row>
    <ion-row margin-bottom>
      <ion-col col-6 offset-1 text-center align-self-center class="lbl-nome-bold">
        Ação
      </ion-col>
      <ion-col col-3 text-center align-self-center class="lbl-nome-bold">
        Pontos
      </ion-col>
    </ion-row>
    <ion-list class="border-bottom">
      <ion-row align-items-center *ngFor="let scout of getAtletaScout()">
        <ion-col col-5 offset-2 text-left>
          <h3 class="lbl-nome-bold scout-name">{{scout.quantidade}} {{scout.acao}}</h3>
        </ion-col>
        <ion-col col-3 text-center>
          <h3 class="lbl-nome-bold scout-name" [ngStyle]="{'color': scout.pontos>0? 'green' : 'red'}">{{scout.pontos}}</h3>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-row>
      <ion-item class="no-border-bottom">
        <h2 class="lbl-nome-bold">Time com esse jogador</h2>
      </ion-item>
    </ion-row>
    <ion-list class="border-bottom">
      <ion-row align-items-center>
        <ion-col col-5 offset-2 text-left>
          <h3 class="lbl-nome-bold scout-name">{{scout.quantidade}} {{scout.acao}}</h3>
        </ion-col>
        <ion-col col-3 text-center>
          <h3 class="lbl-nome-bold scout-name" [ngStyle]="{'color': scout.pontos>0? 'green' : 'red'}">{{scout.pontos}}</h3>
        </ion-col>
      </ion-row>
    </ion-list>


  </ion-grid>
</ion-content>
