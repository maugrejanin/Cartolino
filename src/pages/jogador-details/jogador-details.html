<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Detalhes do jogador
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="jogador-foto-row">
      <ion-item class="no-border-bottom">
        <ion-thumbnail text-center>
          <img src="{{atleta.foto.replace('FORMATO', '140x140')}}">
          <img class="jogador-details-escudo-time no-radius" src="{{clube.escudos['60x60']}}">
        </ion-thumbnail>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <h2 text-uppercase>{{atleta.apelido}}</h2>
        <p text-center>{{posicao.nome}}</p>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="no-border-bottom">
        <h2 class="lbl-nome-bold">Scout</h2>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-8 text-left align-self-center class="lbl-nome-bold">
        Ação
      </ion-col>
      <ion-col col-3 text-center align-self-center class="lbl-nome-bold">
        Pontos
      </ion-col>
    </ion-row>
    <ion-list *ngFor="let scout of getAtletaScout()">

      <ion-row>
        <ion-col col-8>
          {{scout.quantidade}} {{scout.acao}}
        </ion-col>
        <ion-col col-3 text-center>
          <span [ngStyle]="{'color': scout.pontos>0? 'green' : 'red'}">{{scout.pontos}}</span>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
