<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{liga.nome}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-item id="nm-time-container">
      <h3 id="nm-time">Times</h3>
    </ion-item>
  </ion-row>

  <ion-row>
    <ion-item *ngFor="let time of liga.times" id="liga-container">
      <h3 id="nm-liga">{{time.nome}}</h3>
    </ion-item>

  </ion-row>
</ion-content>
